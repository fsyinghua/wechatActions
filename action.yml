name: 'GitHub 企业微信通知'
description: '当GitHub仓库发生事件时，自动发送通知到企业微信群'
author: 'fsyinghua'

inputs:
  wechat_webhook_url:
    description: '企业微信机器人Webhook URL'
    required: true
  event_types:
    description: '需要通知的事件类型，逗号分隔（如：push,pull_request,issues,release）'
    required: false
    default: 'push,pull_request,issues,release'

runs:
  using: 'node20'
  main: 'index.js'

branding:
  icon: 'bell'
  color: 'green'